<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parul University - Enquiry</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('campus.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
    }

    .enquiry-section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 15px;
      color: black;
      padding: 20px;
      width: 100%;
      max-width: 600px;
    }

    .card h2 {
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-control {
      margin-bottom: 15px;
    }

    .btn-custom {
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
      border: none;
      width: 100%;
    }

    .btn-custom:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>

  <div class="enquiry-section">
    <div class="card shadow-lg">
      <h2>Enquiry Form</h2>
      <form>
        <input type="text" class="form-control" placeholder="Full Name" required>
        <input type="email" class="form-control" placeholder="Email Address" required>
        <input type="tel" class="form-control" placeholder="Phone Number" required>
        
        <select class="form-control" required>
          <option value="">Select Course Interested In</option>
          <option>B.Tech</option>
          <option>MBA</option>
          <option>BBA</option>
          <option>B.Sc</option>
          <option>Other</option>
        </select>

        <textarea class="form-control" rows="4" placeholder="Your Message"></textarea>

        <button type="submit" class="btn btn-custom mt-2">Submit Enquiry</button>
      </form>
    </div>
  </div>

</body>
</html>
